  - country: MX
    zones:
      - America/Chihuahua
      - America/Ojinaga
    description: "All of Chihuahua, including areas near the US border, moves to year-round -06 by not falling back on 2022-10-30 or 2022-11-06."
    effective: '2022-10-30T08:00:00Z'
    notice:
