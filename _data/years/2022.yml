year: '2022'
changes:
  - country: GL
    zones:
      - America/Nuuk
    description: "Greenland, after holding clocks steady on 2023-10-28, will still spring ahead and continue to use DST from 2024-03-30 onward."
    effective: '2024-03-31T01:00:00Z'
    notice:
      url: 'https://mm.icann.org/pipermail/tz/2022-December/032402.html'
      time: '2022-12-02T16:58:02Z'
    commits:
      - sha1: bb7bfd2dd475402b79a87263ee89aa78c4af7c60
        time: '2022-12-02T21:26:46Z'
    release: 2023a

  - country: MX
    zones:
      - America/Ciudad_Juarez
      - America/Ojinaga
    description: "The northern edge of Chihuahua resumes US DST rules.  New zone America/Ciudad_Juarez for the western half, which rejoins -07 from 2022-11-30."
    effective: '2022-11-30T06:00:00Z'
    notice:
      url: 'https://mm.icann.org/pipermail/tz/2022-November/032358.html'
      time: '2022-11-27T20:06:41Z'
    commits:
      - sha1: b92f566d69a5fdf5b2b394d5343149344325baf7
        time: '2022-11-29T16:48:19Z'
    release: 2022g

  - country: GL
    zones:
      - America/Nuuk
    description: "Much of Greenland stops switching clocks after 2023-03-25 and advances to year-round -02."
    effective: '2023-10-29T01:00:00Z'
    notice:
      url: 'https://mm.icann.org/pipermail/tz/2022-November/032343.html'
      time: '2022-11-25T09:51:59Z'
    commits:
      - sha1: 2fb29226487e83979f2b674688f4c1127314986e
        time: '2022-11-25T17:44:14Z'
      - sha1: 36acd567fbd8df3e085351bec36974fde035e0f0
        time: '2022-11-29T02:19:02Z'
    release: 2022g
    notes: "It was later clarified that this change represented the combined effect of two proposed bills, one to advance standard time (which passed into law) and one to stop observing DST (which did not).  The end result is no clock change on 2023-10-28, flanked by forward transitions on 2023-03-25 (to -02) and 2024-03-30 (to -01).  This change was later released in 2023a."

  - country: MX
    zones:
      - America/Bahia_Banderas
      - America/Mazatlan
      - America/Merida
      - America/Mexico_City
      - America/Monterrey
    description: "Most of Mexico, excluding areas near the US border, will stop observing DST after falling back on 2022-10-30."
    effective: '2023-04-02T08:00:00Z'
    notice:
      url: 'https://mm.icann.org/pipermail/tz/2022-October/032147.html'
      time: '2022-10-28T22:56:50Z'
    commits:
      - sha1: 2050724fa1144bacb0d35c7cd9b862da858406c4
