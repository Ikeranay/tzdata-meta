    release: 2019c

  - country: FJ
    zones:
      - Pacific/Fiji
    description: "Fiji's next DST transitions will be 2019-11-10 and 2020-01-12 instead of 2019-11-03 and 2020-01-19."
    effective: '2019-11-02T14:00:00Z'
    notice:
      url: 'https://mm.icann.org/pipermail/tz/2019-August/028402.html'
